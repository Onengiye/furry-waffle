<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="display">
    <div class="product">
      <!-- <img  class="product--img" alt="Product Image"/> -->
      <div class="product--img"></div>
      <div class="product--details">
        <h4 class="product--category">Perfume</h4>
        <h1 class="product--title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product--desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product--prizes">
          <span class="product--actual-prize">$149.99</span>
          <span class="product--main-prize">$196</span>
        </div>
        <button class="product--btn">
          <i class="ri-shopping-cart-2-line"></i>
          Add to Cart
        </button>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onengiye</a>.
  </div>
</body>
</html>
